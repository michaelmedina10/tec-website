<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon16.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <title>WebDevs</title>
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <div class="left-container">
          <div class="head-logo">
            <img src="images/logo150.png" alt="logo de um programador" />
          </div>
          <nav class="nav">
            <ul class="menu">
              <li>Linguagens</li>
              <li>framework</li>
              <li>Curiosidades</li>
              <li>quem sou eu?</li>
            </ul>
          </nav>
        </div>
        <div class="right-container">
          <header class="header">
            <div class="header-title">
              <label for="site-search">Pesquisar</label>
              <input
                type="search"
                id="site-search"
                name="searched"
                value="Buscar"
              />
            </div>
          </header>
          <div class="square">
            <img src="images/html200.png" alt="Logo Html 5" />
          </div>
          <div class="square">
            <img
              src="images/css3-logo200.png"
              alt="Logo representando a linguagem de estilo CSS"
            />
          </div>
          <div class="square">
            <img src="images/js200.png" alt="Logo Java Script" />
          </div>
          <div class="square">
            <img
              src="images/Vue200.png"
              alt="Logo representando o framework Vue.js"
            />
          </div>
          <div class="square">
            <img
              src="images/Vue200.png"
              alt="Logo representando o framework Vue.js"
            />
          </div>
          <div class="square">
            <img
              src="images/Vue200.png"
              alt="Logo representando o framework Vue.js"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
